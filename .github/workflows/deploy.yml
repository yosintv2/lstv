name: Deploy SEO Site

on:
  schedule:
    # This runs at 00:00, 05:30, 11:00, 16:30, and 22:00 UTC
    - cron: '0 0,11 * * *'      # Midnight and 11:00
    - cron: '30 5,16 * * *'     # 05:30 and 16:30
    - cron: '0 22 * * *'        # 22:00
  
  # Keeping these so you can still trigger it manually or via push
  push:
    branches: [ main ]
    paths:
      - 'date/**'
  workflow_dispatch: 

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.9'

      - name: Build Site
        run: python build.py

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: '.'

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
