name: 3-Day Future Scraper

on:
  schedule:
    # Runs every 12 hours to keep the future dates fresh
    - cron: '0 */12 * * *'
  workflow_dispatch: # Allows you to click "Run workflow" manually for testing

permissions:
  contents: write

jobs:
  scrape_and_push:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'
          cache: 'pip' # Speeds up subsequent runs

      - name: Install Dependencies
        run: |
          pip install curl_cffi

      - name: Run Future Scraper
        # Using the name you gave your script, e.g., future_scraper.py
        run: python future_scraper.py

      - name: Commit and Push JSON Data
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          # This adds all new or updated JSON files in the date folder
          git add date/*.json
          # The '|| echo' prevents the workflow from failing if there are no new matches
          git commit -m "Auto-update: Tomorrow, +2d, and +3d fixtures" || echo "No changes to commit"
          git push
