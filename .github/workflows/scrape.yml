name: Daily Stealth Scrape

on:
  schedule:
    - cron: '0 2 * * *' # Runs at 2 AM UTC daily
  workflow_dispatch:

jobs:
  scrape:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install Stealth Scraper
        run: pip install curl_cffi

      - name: Run Scraper
        run: python scraper.py

      - name: Save to Repository
        run: |
          git config --global user.name "YoSinTV-Bot"
          git config --global user.email "bot@yosintv.com"
          git add date/*.json
          git commit -m "Auto-update fixtures: $(date +'%Y-%m-%d')" || exit 0
          git push
