name: Daily YoSinTV Scrape

on:
  schedule:
    - cron: '0 0 * * *' # Runs every day at 00:00 UTC
  workflow_dispatch: # Allows you to run it manually

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Install Dependencies
        run: |
          # No external npm packages needed if using Node 18+ (native fetch)
          # If using older node, run: npm install node-fetch

      - name: Run Scraper
        run: node scraper.js

      - name: Commit and Push
        run: |
          git config --global user.name "YoSinTV-Bot"
          git config --global user.email "bot@yosintv.com"
          git add date/*.json
          git commit -m "Auto-update fixtures: $(date +'%Y-%m-%d')" || exit 0
          git push
