<script>
function updateLocalTimes() {
    const months = ["Jan", "Feb", "Mar", "Apr", "May", "Jun", "Jul", "Aug", "Sep", "Oct", "Nov", "Dec"];
    
    document.querySelectorAll('.auto-time').forEach(el => {
        const unix = el.getAttribute('data-unix');
        if (unix) {
            const date = new Date(unix * 1000);
            el.innerText = date.getHours().toString().padStart(2, '0') + ":" + 
                           date.getMinutes().toString().padStart(2, '0');
        }
    });

    document.querySelectorAll('.auto-date').forEach(el => {
        const unix = el.getAttribute('data-unix');
        if (unix) {
            const date = new Date(unix * 1000);
            el.innerText = date.getDate() + " " + months[date.getMonth()];
        }
    });
}
window.onload = updateLocalTimes;
</script>
</body>
