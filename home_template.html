<!DOCTYPE html>
<html lang="en" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live Soccer TV Guide - Football Broadcasts Today</title>
    <meta name="description" content="Official football TV guide. Find where to watch live matches, kickoff times, and official broadcast partners.">
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        if (localStorage.getItem('theme') === 'light') document.documentElement.classList.remove('dark');
    </script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;700;800&display=swap');
        body { font-family: 'Plus Jakarta Sans', sans-serif; @apply bg-slate-50 dark:bg-slate-950 text-slate-900 dark:text-slate-100 transition-colors duration-300; }
        .glass-nav { @apply sticky top-0 z-50 bg-white/80 dark:bg-slate-950/80 backdrop-blur-md border-b border-slate-200 dark:border-slate-800; }
        .league-card { @apply bg-white dark:bg-slate-900 border border-slate-200 dark:border-slate-800 rounded-2xl overflow-hidden shadow-sm mb-6; }
        .match-row { @apply flex items-center p-4 border-b border-slate-100 dark:border-slate-800 hover:bg-sky-50 dark:hover:bg-sky-900/10 transition-all text-decoration-none; }
    </style>
</head>
<body class="min-h-screen">
    <nav class="glass-nav">
        <div class="max-w-5xl mx-auto px-4 h-16 flex justify-between items-center">
            <a href="/" class="text-2xl font-800 italic tracking-tighter uppercase">LIVE<span class="text-sky-500">SOCCER</span>TV</a>
            <button onclick="toggleTheme()" class="p-2 rounded-lg bg-slate-100 dark:bg-slate-800 border border-slate-200 dark:border-slate-700">ðŸŒ“</button>
        </div>
    </nav>

    <main class="max-w-5xl mx-auto p-4 lg:p-8">
        <header class="mb-8">
            <h1 class="text-3xl font-800">Live Football Schedule</h1>
            <p class="text-slate-500 dark:text-slate-400 text-sm mt-1">Official kickoff times and global TV listings.</p>
        </header>
        <div id="listing">{{MATCH_LISTING}}</div>
    </main>

    <script>
        function toggleTheme() {
            const isDark = document.documentElement.classList.toggle('dark');
            localStorage.setItem('theme', isDark ? 'dark' : 'light');
        }
    </script>
</body>
</html>
