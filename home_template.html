<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{PAGE_TITLE}} | tv.cricfoot.net</title>
    <link rel="stylesheet" href="http://cdn.livesoccertv.com/styles.css?v=267" type="text/css">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .active-day { background: #00447c !important; color: #fff !important; font-weight: 800; border-bottom: 3px solid #f90; }
        .weekly-nav { display: flex; overflow-x: auto; background: #002d56; border-bottom: 2px solid #001529; }
        .date-item { padding: 15px; text-align: center; color: #9ab; text-decoration: none; flex: 1; min-width: 100px; font-size: 13px; transition: 0.3s; }
        .date-item:hover { background: #003a6b; color: #fff; }
        .league-hdr { background: #f3f3f3; color: #333; font-weight: 800; padding: 10px 15px; border-bottom: 1px solid #ddd; text-transform: uppercase; font-size: 11px; }
        .match-row { display: flex; align-items: center; background: #fff; border-bottom: 1px solid #eee; text-decoration: none; color: #333; }
        .match-row:hover { background: #f9f9f9; }
        .m-time { width: 80px; text-align: center; font-weight: bold; color: #00447c; padding: 15px 0; border-right: 1px solid #eee; }
        .m-fixture { padding: 0 20px; font-weight: 600; flex-grow: 1; }
    </style>
</head>
<body class="lstv-layout">
    <header style="background: #002d56; border-bottom: 4px solid #f90; padding: 20px;">
        <div class="container mx-auto">
            <a href="{{DOMAIN}}/" style="color: #fff; font-size: 30px; font-weight: 900; letter-spacing: -1px;">CRICFOOT<span style="color:#f90;">TV</span></a>
        </div>
    </header>

    <nav class="weekly-nav">{{WEEKLY_MENU}}</nav>

    <div class="search-bar p-4 bg-gray-50 border-b">
        <div class="container mx-auto">
            <input type="text" id="mSearch" placeholder="Search League or Team..." class="w-full p-4 border-2 border-gray-200 rounded-lg outline-none focus:border-blue-500 font-bold">
        </div>
    </div>

    <main class="container mx-auto my-8">
        <div class="listing-wrapper bg-white shadow-xl rounded-lg overflow-hidden border">
            {{MATCH_LISTING}}
        </div>
    </main>

    <footer class="p-12 mt-12 text-center text-gray-400 bg-gray-900">
        <p class="font-bold text-xs uppercase tracking-widest">&copy; 2026 TV.CRICFOOT.NET</p>
    </footer>

    <script>
        document.getElementById('mSearch').addEventListener('input', function(e) {
            const term = e.target.value.toLowerCase();
            document.querySelectorAll('.match-row').forEach(row => {
                row.style.display = row.textContent.toLowerCase().includes(term) ? 'flex' : 'none';
            });
        });
    </script>
</body>
</html>
